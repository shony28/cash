<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <button id="play-audio-btn">Play Audio</button>

    <script>
        document.getElementById('play-audio-btn').onclick = () => {
            const text = "Hello, how are you?";
            const playbackRate = 0.5; // Установите нужную скорость воспроизведения
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=en&q=${encodeURIComponent(text)}&client=tw-ob`;

            const sound = new Howl({
                src: [audioUrl],
                html5: true,
                rate: playbackRate
            });

            sound.play();
        };
    </script>
</body>
</html>
