<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <title>–í–∏–≤—á–µ–Ω–Ω—è –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—ó –≥—Ä–∞–º–∞—Ç–∏–∫–∏</title>
    <style>

        .word {

        }
        .word.clicked {
            background-color: lightgreen;
            border-color: green;
        }
        #feedback {
            margin-top: 20px;
        }
        #russian-sentence {
            font-size: 24px; /* –ó–±—ñ–ª—å—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É */
            font-weight: bold;
        }
        #check-btn, #reset-btn { /* –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∏ */
            font-size: 18px; /* –ó–±—ñ–ª—å—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É –∫–Ω–æ–ø–∫–∏ */
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            margin-right: 10px; /* –†–∞–∑–¥–µ–ª–∏—Ç—å –∫–Ω–æ–ø–∫–∏ */
        }
        #correct-answer {
            color: darkgreen; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ */
            font-weight: bold;
            margin-top: 20px;
            font-size: 24px; /* –ó–±—ñ–ª—å—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ */
        }
        #feedback.incorrect {
            color: darkred; /* –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω–∏–π –∫–æ–ª—ñ—Ä */
        }
        h1 {
            font-size: 20px; /* –ó–º–µ–Ω—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É –∑–∞–≥–æ–ª–æ–≤–∫—É */
            color: #bfbfbf; /* –ó–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É –∑–∞–≥–æ–ª–æ–≤–∫—É */
            font-weight: lighter; /* –ó—Ä–æ–±–∏—Ç–∏ —à—Ä–∏—Ñ—Ç —Ç–æ–Ω—à–∏–º */
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <h1>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h1>
        <input type="text" id="name-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
        <button id="auth-btn">–í–æ–π—Ç–∏</button>
    </div>
    <h1 id="welcome-message" style="display: none;"></h1>
    <div id="russian-sentence" style="display: none;"></div>
    <div id="english-words-container" class="sentence-container" style="display: none;"></div>
    <button id="check-btn" style="display: none;">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
    <button id="reset-btn" style="display: none;">–°–∫–∏–Ω—É—Ç–∏</button>
    <div id="feedback" style="display: none;"></div>
    <div id="correct-answer" style="display: none;"></div>

    <script>
        const SPREADSHEET_ID = '1t4-Ds_1nlvX8ereG8xGfZ7khkocq5KkfyF5Em608h8U';
        const GRAMMAR_RANGE = '–õ–∏—Å—Ç9!A:C';
        const API_KEY = 'AIzaSyD-VNZ85_c09OXV9rPkBhHXbtDwXqsNZnM';

        const grammarUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${GRAMMAR_RANGE}?key=${API_KEY}`;

        let correctAnswer = '';
        let userAnswer = [];
        let currentIndex = 0;
        let values = [];

        document.getElementById('auth-btn').onclick = () => {
            const userName = document.getElementById('name-input').value.trim();
            if (userName) {
                saveUserName(userName);
                document.getElementById('welcome-message').innerText = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userName}!`;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('welcome-message').style.display = 'block';
                initializeGrammar();
            }
        };

        const saveUserName = (userName) => {
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbzXWkLdVPoqr7hsCBloZsmi-kco2yZaW414LH8sd3LXeeBtjqlIM8rxfyP3s8n6M9zu0Q/exec';
            fetch(scriptUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: userName }),
            }).then(response => response.json())
              .then(data => console.log('–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ:', data))
              .catch(err => console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–º–µ–Ω–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', err));
        };

        const initializeGrammar = () => {
            document.getElementById('russian-sentence').style.display = 'block';
            document.getElementById('english-words-container').style.display = 'block';
            document.getElementById('check-btn').style.display = 'block';
            document.getElementById('reset-btn').style.display = 'block';
            document.getElementById('feedback').style.display = 'block';
            document.getElementById('correct-answer').style.display = 'block';
            fetchData();
        };

        const fetchData = () => {
            fetch(grammarUrl)
                .then(response => response.json())
                .then(data => {
                    values = data.values.slice(1); // –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫
                    if (values.length > 0) {
                        loadQuestion(currentIndex);
                    }
                })
                .catch(err => console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:', err));
        };

        const loadQuestion = (index) => {
            const feedbackElement = document.getElementById('feedback');
            const russianSentence = values[index][0];
            correctAnswer = values[index][1];
            const distractors = values[index][2] ? values[index][2].split(' ') : []; // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã –∏–∑ —Å—Ç–æ–ª–±—Ü–∞ "C"
            userAnswer = []; // –°–±—Ä–æ—Å–∏—Ç—å –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            feedbackElement.innerText = ''; // –û—á–∏—Å—Ç–∏—Ç—å –æ–±—Ä–∞—Ç–Ω—É—é —Å–≤—è–∑—å
            document.getElementById('correct-answer').innerText = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç

            document.getElementById('russian-sentence').innerText = russianSentence;

            const words = correctAnswer.split(' ').concat(distractors).sort(() => 0.5 - Math.random()); // –û–±—ä–µ–¥–∏–Ω–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ —Å–ª–æ–≤–∞ –∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
            const container = document.getElementById('english-words-container');
            container.innerHTML = '';
            words.forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = 'word';
                span.onclick = () => {
                    if (!span.classList.contains('clicked')) {
                        userAnswer.push(word);
                        span.classList.add('clicked');
                    }
                };
                container.appendChild(span);
            });
        };

        const playAudio = (text) => {
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=en&q=${encodeURIComponent(text)}&client=tw-ob`;
            const audio = new Audio(audioUrl);
            audio.play();
        };

        document.getElementById('check-btn').onclick = () => {
            const userAnswerStr = userAnswer.join(' ');
            const feedbackElement = document.getElementById('feedback');
            const correctAnswerElement = document.getElementById('correct-answer');
            if (userAnswerStr === correctAnswer) {
                feedbackElement.innerText = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedbackElement.classList.remove('incorrect');
                correctAnswerElement.innerText = correctAnswer;
                playAudio(correctAnswer);
                currentIndex++;
                if (currentIndex < values.length) {
                    setTimeout(() => {
                        correctAnswerElement.innerText = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –≤–æ–ø—Ä–æ—Å–æ–º
                        loadQuestion(currentIndex); // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å
                    }, 3000); // –ó–∞–¥–µ—Ä–∂–∫–∞ 3000–º—Å, —á—Ç–æ–±—ã –¥–∞—Ç—å –≤—Ä–µ–º—è –Ω–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∞—É–¥–∏–æ
                } else {
                    feedbackElement.innerText = '–í—ã –∑–∞–≤–µ—Ä—à–∏–ª–∏ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã.';
                }
            } else {
                feedbackElement.innerText = '–û—Ç–≤–µ—Ç –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ. üò¢';
                feedbackElement.classList.add('incorrect');
                resetClickedWords(); // –°–±—Ä–æ—Å–∏—Ç—å —Ç–æ–ª—å–∫–æ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–ª–æ–≤
            }
        };

        document.getElementById('reset-btn').onclick = () => {
            resetClickedWords();
            loadQuestion(currentIndex);
        };

        const resetClickedWords = () => {
            const words = document.querySelectorAll('.word');
            words.forEach(word => word.classList.remove('clicked'));
            userAnswer = []; // –°–±—Ä–æ—Å–∏—Ç—å –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        };
    </script>
</body>
</html>
