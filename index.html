<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–≤—á–µ–Ω–Ω—è –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—ó –≥—Ä–∞–º–∞—Ç–∏–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sentence-container {
            margin: 20px 0;
        }
        .word {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid #333;
            cursor: pointer;
        }
        .word.clicked {
            background-color: lightgreen;
            border-color: green;
        }
        #feedback {
            margin-top: 20px;
        }
        #russian-sentence {
            font-size: 24px; /* –ó–±—ñ–ª—å—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É */
            font-weight: bold;
        }
        #check-btn {
            font-size: 18px; /* –ó–±—ñ–ª—å—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É –∫–Ω–æ–ø–∫–∏ */
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        #correct-answer {
            color: darkgreen; /* –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ—ó –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ */
            font-weight: bold;
            margin-top: 20px;
        }
        #feedback.incorrect {
            color: darkred; /* –¢–µ–º–Ω–æ-–∫—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç */
        }
        h1 {
            font-size: 20px; /* –ó–º–µ–Ω—à–µ–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É —à—Ä–∏—Ñ—Ç—É –∑–∞–≥–æ–ª–æ–≤–∫—É */
            color: #666; /* –ó–º—ñ–Ω–∞ –∫–æ–ª—å–æ—Ä—É –∑–∞–≥–æ–ª–æ–≤–∫—É */
            font-weight: normal; /* –ó—Ä–æ–±–∏—Ç–∏ —à—Ä–∏—Ñ—Ç —Ç–æ–Ω—à–∏–º */
        }
    </style>
</head>
<body>
    <h1>–í–∏–≤—á–µ–Ω–Ω—è –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—ó –≥—Ä–∞–º–∞—Ç–∏–∫–∏</h1>
    <div id="russian-sentence"></div>
    <div id="english-words-container" class="sentence-container"></div>
    <button id="check-btn">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏</button>
    <div id="feedback"></div>
    <div id="correct-answer"></div>

    <script>
        const SPREADSHEET_ID = '1t4-Ds_1nlvX8ereG8xGfZ7khkocq5KkfyF5Em608h8U';
        const RANGE = '–õ–∏—Å—Ç9!A:B';
        const API_KEY = 'AIzaSyD-VNZ85_c09OXV9rPkBhHXbtDwXqsNZnM';

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

        let correctAnswer = '';
        let userAnswer = [];
        let currentIndex = 0;
        let values = [];

        const fetchData = () => {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    values = data.values.slice(1); // –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫
                    if (values.length > 0) {
                        loadQuestion(currentIndex);
                    }
                })
                .catch(err => console.error('–ü–æ–º–∏–ª–∫–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö:', err));
        };

        const loadQuestion = (index) => {
            const feedbackElement = document.getElementById('feedback');
            const russianSentence = values[index][0];
            correctAnswer = values[index][1];
            userAnswer = []; // –°–∫–∏–Ω—É—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            feedbackElement.innerText = ''; // –û—á–∏—Å—Ç–∏—Ç–∏ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫
            document.getElementById('correct-answer').innerText = ''; // –û—á–∏—Å—Ç–∏—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å

            document.getElementById('russian-sentence').innerText = russianSentence;

            const words = correctAnswer.split(' ').sort(() => 0.5 - Math.random());
            const container = document.getElementById('english-words-container');
            container.innerHTML = '';
            words.forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                span.className = 'word';
                span.onclick = () => {
                    if (!span.classList.contains('clicked')) {
                        userAnswer.push(word);
                        span.classList.add('clicked');
                    }
                };
                container.appendChild(span);
            });
        };

        const playAudio = (text) => {
            const audioUrl = `https://translate.google.com/translate_tts?ie=UTF-8&tl=en&q=${encodeURIComponent(text)}&client=tw-ob`;
            const audio = new Audio(audioUrl);
            audio.play();
        };

        document.getElementById('check-btn').onclick = () => {
            const userAnswerStr = userAnswer.join(' ');
            const feedbackElement = document.getElementById('feedback');
            const correctAnswerElement = document.getElementById('correct-answer');
            if (userAnswerStr === correctAnswer) {
                feedbackElement.innerText = '–ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
                feedbackElement.classList.remove('incorrect');
                correctAnswerElement.innerText = correctAnswer;
                playAudio(correctAnswer);
                currentIndex++;
                if (currentIndex < values.length) {
                    setTimeout(() => {
                        correctAnswerElement.innerText = ''; // –û—á–∏—Å—Ç–∏—Ç–∏ –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å –ø–µ—Ä–µ–¥ –Ω–∞—Å—Ç—É–ø–Ω–∏–º –ø–∏—Ç–∞–Ω–Ω—è–º
                        loadQuestion(currentIndex); // –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –Ω–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è
                    }, 3000); // –ó–∞—Ç—Ä–∏–º–∫–∞ 3000–º—Å, —â–æ–± –¥–∞—Ç–∏ —á–∞—Å –Ω–∞ –ø—Ä–æ–≥—Ä–∞–≤–∞–Ω–Ω—è –∞—É–¥—ñ–æ
                } else {
                    feedbackElement.innerText = '–í–∏ –∑–∞–≤–µ—Ä—à–∏–ª–∏ –≤—Å—ñ –ø–∏—Ç–∞–Ω–Ω—è.';
                }
            } else {
                feedbackElement.innerText = '–í—ñ–¥–ø–æ–≤—ñ–¥—å –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∞, —Å–ø—Ä–æ–±—É–π—Ç–µ —â–µ. üò¢';
                feedbackElement.classList.add('incorrect');
                resetClickedWords(); // –°–∫–∏–Ω—É—Ç–∏ –ª–∏—à–µ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Å–ª—ñ–≤
            }
        };

        const resetClickedWords = () => {
            const words = document.querySelectorAll('.word');
            words.forEach(word => word.classList.remove('clicked'));
            userAnswer = []; // –°–∫–∏–Ω—É—Ç–∏ –≤—ñ–¥–ø–æ–≤—ñ–¥—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        };

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –¥–∞–Ω—ñ –ø—ñ–¥ —á–∞—Å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        fetchData();
    </script>
</body>
</html>
